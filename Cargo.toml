[package]
name = "bevy-test"
version = "0.1.0"
edition = "2021"

[dependencies]
# Omitted: x11, custom_cursor,  
bevy = { version = "0.15.1", default-features = false, features = [ "multi_threaded", "bevy_state", "bevy_picking", "ktx2", "smaa_luts", "sysinfo_plugin", "zstd", "bevy_ui_picking_backend", "bevy_window", "wayland", "dynamic_linking", "animation", "bevy_asset", "bevy_audio", "bevy_core_pipeline", "bevy_gilrs", "bevy_gizmos", "bevy_gltf", "bevy_pbr", "bevy_render", "bevy_scene", "bevy_sprite", "bevy_text", "bevy_ui","bevy_winit", "default_font", "png", "tonemapping_luts", "vorbis", "webgl2" ] }
bevy_ecs_ldtk = "0.11.0"
bevy_rapier2d = "0.28.0"
# hill_vacuum = "0.11.0"
# hill_vacuum = { git = "https://github.com/IvoryDuke/HillVacuum" }
# bevy_editor_pls = {git="https://github.com/jakobhellermann/bevy_editor_pls"}
# bevy_ecs_tilemap = {git = "https://github.com/StarArawn/bevy_ecs_tilemap"}
# bevy = {version = "0.15.0", features = ["wayland"]}
# bevy_state = {version = "0.15.0-rc.3"}
# bevy_ecs_ldtk = {version = "0.10.0"}
# bevy_rapier2d = "0.28.0"
# bevy_aseprite_ultra = { git = "https://github.com/Lommix/bevy_aseprite_ultra"}
log = { version = "*", features = ["max_level_debug", "release_max_level_warn"] }
# bevy_ldtk_asset = "0.6.0"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# [profile.dev.package.bevy_rapier2d]
# opt-level = 3

# Enable a large amount of optimization in the dev profile for dependencies.
# [profile.dev.package."*"]
# opt-level = 3



# Enable more optimization in the release profile at the cost of compile time.
[profile.release]
# Compile the entire crate as one unit.
# Slows compile times, marginal improvements.
codegen-units = 1
# Do a second optimization pass over the entire program, including dependencies.
# Slows compile times, marginal improvements.
lto = "thin"

# Optimize for size in the wasm-release profile to reduce load times and bandwidth usage on web.
[profile.wasm-release]
# Default to release profile values.
inherits = "release"
# Optimize with size in mind (also try "z", sometimes it is better).
# Slightly slows compile times, great improvements to file size and runtime performance.
opt-level = "s"
# Strip all debugging information from the binary to slightly reduce file size.
strip = "debuginfo"
